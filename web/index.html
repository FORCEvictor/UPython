<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>uPython V2.2 正式版本</title>
    <link rel="stylesheet" href="/.runtime/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="/.runtime/upython/css/mdui.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/python_compressed.js"></script>
    <script src="https://unpkg.com/blockly/msg/zh-hans.js"></script>
    <script src="/.runtime/mdui/js/mdui.min.js"></script>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo">
<div id="blocklyDiv" style="width: 100%;"></div>

<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme"
        onclick="document.getElementById('textareaDiv').style.height = document.getElementById('textareaDiv').style.height == '100px' ? '0' : '100px'">
    展开/隐藏代码预览
</button>
<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="exportBlocks()">导出积木块列表</button>
<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="importBlocks()">导入积木块列表</button>
<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme" onclick="exportPython()">导出Python代码</button>
<div id="textareaDiv" style="height: 0px; width: 100%; overflow: hidden; transition: height 0.3s;">
    <textarea id="textarea" style="height: 100%; width: 100%; background-color: #ffffff; color: #000000;"></textarea>
</div>
<script src=".runtime/upython/js/blockly.js"></script>
</body>

</html>
